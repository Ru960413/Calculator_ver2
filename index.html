<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width= device-width , initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator version 2</title>
  </head>
  <body>
    <main id="main">
      <div id="calculator">
        <div id="display">
          <div id="lastOperationScreen"></div>
          <div id="currentOperationScreen"></div>
        </div>
        <div id="calculator-container">
          <button id="btn" class="span-2 clearBtn">CLEAR</button>
          <button id="btn" class="deleteBtn">←</button>
          <button id="btn" data-operator>+</button>
          <button id="btn" data-number>1</button>
          <button id="btn" data-number>2</button>
          <button id="btn" data-number>3</button>
          <button id="btn" data-operator>x</button>
          <button id="btn" data-number>4</button>
          <button id="btn" data-number>5</button>
          <button id="btn" data-number>6</button>
          <button id="btn" data-operator>-</button>
          <button id="btn" data-number>7</button>
          <button id="btn" data-number>8</button>
          <button id="btn" data-number>9</button>
          <button id="btn" data-operator>÷</button>
          <button id="btn" class="pointBtn">.</button>
          <button id="btn" data-number>0</button>

          <button id="btn" class="equalsBtn span-2">=</button>
        </div>
      </div>
    </main>

    <script src="funtionality.js"></script>
  </body>
  <footer></footer>
</html>
